issue_templates:
  - name: 🐞 Bug Report
    description: Report a reproducible issue or unexpected behavior
    title: "[Bug] "
    labels: ["bug"]
    file: bug_report.md

  - name: ✨ Feature Request
    description: Suggest an enhancement or new capability
    title: "[Feature] "
    labels: ["enhancement"]
